name: Validate Problem

on:
  push:
    branches: [ main ]

jobs:
  run-problem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Run Problem
        run: |
          cd languages/C/2025-11-14-example-problem
          chmod +x run.sh
          ./run.sh
